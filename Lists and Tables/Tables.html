<!DOCTYPE html>
<html>
<head>
<title></title>
</head>

<body>
    <ol>
        <li>Kim</li>
        <li>Tim</li>
        <li>Jim</li>
    </ol>
    <ul>
        <li>Grapes</li>
        <li>Watermelon</li>
        <li>Lettuce</li>
    </ul>
<!--Creates a table with data organized in Rows within the table. <th> represents the "table header" or column-->
    <table>
        <tr>
            <th>Product</th>
            <th>Price</th>
            <th>Quantity</th>
        </tr>
        <tr>
            <td>Grapes</td>
            <td>6.00</td>
            <td>1</td>
        </tr>
        <tr>
            <td>Watermelon</td>
            <td>8.00</td>
            <td>1</td>
        </tr>
        <tr>
            <td>Lettuce</td>
            <td>2.00</td>
            <td>1</td>
        </tr>
    </table>




</body>

</html>
