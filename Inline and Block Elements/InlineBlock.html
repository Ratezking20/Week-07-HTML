<!DOCTYPE html>

        <title></title>
    </head>

    <body>
        <!--This groups content together for Div 1-->
        <div>
            <h1>Div 1</h1>
            <p>Div 1 paragraph</p>
        </div>
        <!--This groups content together for Div 2-->
        <div>
            <h1>Div 2</h1>
            <p>Div 2 paragraph</p>
        </div>
        
        <!--The span element groups text together so that it can be targeted 
            using css or JavaScript, if this part is subject to change-->
        <p>
            This is some text, <span>here is text inside a span</span> and here is some more text
        </p>
    </body>
</html>
